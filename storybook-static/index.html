<footer>

</footer>

<script type="module" src="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/footer.min.js"></script>

<!-- Tealium/GA Set up -->
<script type="text/javascript">
  window._ibmAnalytics = {
    settings: {
      name: 'CFProductsStorybook',
      isSpa: true,
      tealiumProfileName: 'ibm-web-app',
    },
    onLoad: [['ibmStats.pageview', []]],
  };
  digitalData = {
    page: {
      pageInfo: {
        ibm: {
          siteId: 'IBM_' + _ibmAnalytics.settings.name,
        },
      },
      category: {
        primaryCategory: 'PC100',
      },
    },
  };
</script>
<script src="//1.www.s81c.com/common/stats/ibm-common.js" type="text/javascript" async="async"></script>

<!-- Storybook override -->
<script>
  setTimeout(function () {
    document.title = 'Carbon for IBM Products';
  }, 1000);
</script>

<!-- Style overrides -->
<style>
  body {
    font-family: 'IBM Plex Sans', 'Helvetica Neue', Arial, sans-serif;
  }

  /* This style is required because of the compliance footer */
  #root > div {
    height: calc(100vh - 48px);
  }

  /* This style is required because of the compliance footer in smaller screens */
  @media (max-width: 671px) {
    nav[class^='css-'] {
      height: 281px;
    }
  }

  footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    z-index: 99999;
  }
</style>
 

    <style>
      #storybook-root[hidden] {
